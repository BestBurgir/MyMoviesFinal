<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Página de Ejemplo{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/movies/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body class="font-sans bg-gray-900 text-white">
<header class="h-16 w-full flex items-center justify-between px-6 border-b-2 border-sky-500 bg-gray-800">
    <div class="flex items-center space-x-2 sm:space-x-4">
        <a href="{% url 'index' %}">
            <i class="fas fa-home text-2xl sm:text-3xl text-sky-500"></i>
        </a>
        <h1 class="hidden sm:block text-2xl sm:text-3xl font-medium">My Movies</h1>
    </div>
    <div class="flex items-center space-x-2 sm:space-x-4">
        <form method="GET" action="{% url 'search' %}" class="flex space-x-2">
            <input type="text" name="q" placeholder="Search" class="bg-gray-700 text-white rounded-full px-2 py-1 sm:px-4 sm:py-2 focus:outline-none">
            <button type="submit" class="text-white"><i class="fas fa-search"></i></button>
        </form>
        <div class="relative">
            <button id="user-menu-button" class="flex items-center focus:outline-none">
                <span class="text-sm sm:text-base ml-1 sm:ml-2">{{ user_name }}</span>
                <svg class="w-3 h-3 sm:w-4 sm:h-4 ml-1 sm:ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-md shadow-lg py-1">
                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">Logout</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">Profile</a>
            </div>
        </div>
    </div>
</header>

<div class="w-full px-4">
    {% block content %}{% endblock %}
</div>

<footer class="mt-10 text-center w-full">
    <p>Proyecto de ejemplo de la materia Programación Web</p>
    <p><a href="https://github.com/BestBurgir/MyMoviesFinal" class="text-sky-500 hover:underline">GitHub Repository</a></p>
</footer>

<script>
    document.getElementById('user-menu-button').addEventListener('click', function() {
        document.getElementById('user-menu').classList.toggle('hidden');
    });

    function scrollCarousel(carouselId, direction) {
        const carousel = document.getElementById(carouselId);
        const scrollAmount = carousel.clientWidth;
        if (direction === 'left') {
            carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        } else {
            carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }
    }
</script>
</body>
</html>
